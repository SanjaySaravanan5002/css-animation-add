<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Level CSS Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .cube .front  { transform: translateZ(100px); background: red; }
        .cube .back   { transform: rotateY(180deg) translateZ(100px); background: blue; }
        .cube .right  { transform: rotateY(90deg) translateZ(100px); background: green; }
        .cube .left   { transform: rotateY(-90deg) translateZ(100px); background: yellow; }
        .cube .top    { transform: rotateX(90deg) translateZ(100px); background: purple; }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); background: orange; }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front">Front</div>
        <div class="back">Back</div>
        <div class="right">Right</div>
        <div class="left">Left</div>
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
    </div>
</body>
</html>
